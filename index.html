<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Second Vue Simple Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h1 class="text-bg-primary p-3 text-center">{{titulo}}</h1>
      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        v-on:keyup.enter="agregarTarea"
      />

      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
      <div class="mt-3" v-for="(item, index) in tareas" :key="index">
        <div
          :class="['alert', item.estado ? 'alert-success' : 'alert-danger']"
          role="alert"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>
            <div>
              <button
                class="btn btn-success btn-sm"
                @click="editarTarea(index)"
              >
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="eliminar(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
